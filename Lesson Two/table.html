<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
          border: 1px solid black;
        }
        table * {
          border: 1px solid black;
        }
      </style>

<link rel="stylesheet" href="tablestyle.css" />

</head>

<body>


<table>

    <thead>
    <th colspan="4">0.00</th>
    </thead>
    <tbody>
    <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td>C</td>
    </tr>
    <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>/</td>
    </tr>
    <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>*</td>
    </tr>
    <td>0</td>
    <td>00</td>
    <td>.</td>
    <td>+</td>
    </tbody>
    <tfoot>
    <tr>
    <td colspan="3">=</td>
    <td>-</td>
    </tr>
    </tfoot>
   </table>
       
    
</body>
</html>
