<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        border: 1px solid black;
        height: 200px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <h1>Login Page</h1>

      <label for="email">email: </label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="please enter email"
        required
      />
      <br />
      <br />
      <label for="password">password: </label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="please enter password"
      />
<br>
<br>
      <button type="submit">Login</button>
    </form>

    <br>
    <br>



    <form action="#">
        <h1>Register Page</h1>
        <label for="FirstName">First Name</label>
        <input type="text" name="FirstName" id="FirstName" required><br>
        <label for="LastName">Last Name</label>
        <input type="text" name="LastName" id="LastName" required><br>
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" required><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br>
        <label for="Confirm Password">Confirm Password</label>
        <input type="password" name="Confirm Password" id="Confirm Password"><br>


        <fieldset>
        <legend>Checkboxes</legend>
        <label for="checkbox">Checkbox1</label><input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox2">Checkbox2</label><input type="checkbox" name="checkbox2" id="checkbox2">
        <label for="checkbox3">Checkbox3</label><input type="checkbox" name="checkbox3" id="checkbox3">
        </fieldset><br>
        <fieldset>
        <legend>Radio Buttons</legend>
        <label for="radio1">radio1</label>
        <input type="radio" name="radio" id="radio1">
        <label for="radio2">radio2</label>
        <input type="radio" name="radio" id="radio2">
        <label for="radio3">radio3</label>
        <input type="radio" name="radio" id="radio3">
        </fieldset>
       </form>

   
       












  </body>
</html>
